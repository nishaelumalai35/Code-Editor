<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      width: 50%;
      background-color: #2e2e2e;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .editor textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border: none;
      padding: 10px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .editor h3 {
      margin: 0;
      color: #ffffff;
      font-size: 10px;
      display: flex;
      align-items: center;
    }
    .editor h3 i {
      margin-right: 5px;
    }
    .output {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      background-color: #2e2e2e;
      display: flex;
      flex-direction: column;
      color: #ffffff;
    }
    .output h3 {
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 13px;
    }
    .output h3 i {
      margin-right: 5px;
    }
    .output iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #ffffff;
    }
    .fa-html5 {
      color: #e34c26;
    }
    .fa-css3-alt {
      color: #1572b6;
    }
    .fa-js-square {
      color: #f7df1e;
    }
    .fa-play {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="editor">
      <h3><i class="fab fa-html5"></i>HTML</h3>
      <textarea id="htmlCode"></textarea>
    </div>
    <div class="editor">
      <h3><i class="fab fa-css3-alt"></i>CSS</h3>
      <textarea id="cssCode"></textarea>
    </div>
    <div class="editor">
      <h3><i class="fab fa-js-square"></i>JavaScript</h3>
      <textarea id="jsCode"></textarea>
    </div>
  </div>
  <div class="output">
    <h3><i class="fas fa-play"></i>Output</h3>
    <iframe id="output"></iframe>
  </div>

  <script>
    const htmlCode = document.getElementById('htmlCode');
    const cssCode = document.getElementById('cssCode');
    const jsCode = document.getElementById('jsCode');
    const output = document.getElementById('output');

    function updateOutput() {
      const html = htmlCode.value;
      const css = '<style>' + cssCode.value + '</style>';
      const js = '<script>' + jsCode.value + '<\/script>';
      const src = html + css + js;
      output.srcdoc = src;
    }

    htmlCode.addEventListener('input', updateOutput);
    cssCode.addEventListener('input', updateOutput);
    jsCode.addEventListener('input', updateOutput);
  </script>
</body>
</html>
